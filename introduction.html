<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>

    <h1>What Can JavaScript Do?</h1>

    <p id="demo1">JavaScript can change HTML content.</p>

    <button type="button" onclick="document.getElementById('demo1').innerHTML = 'Hello JavaScript!'">Click Me!</button>

    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180" />
    <p>Click the light bulb to turn on/off the light.</p>

    <h1>What Can JavaScript Do?</h1>
    <p id="demo2">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="myFunction()">Click Me!</button>

    <h1>JavaScript Can Validate Input</h1>
    <p>Please input a number between 1 and 10:</p>
    <input id="numb">
    <button type="button" onclick="myFunctionNum()">Submit</button>
    <p id="demo3"></p>

    <script>

    function myFunctionNum(){
      var x, text;

      // Get the value of the input field with id="numb"
      x = document.getElementById("numb").value;

      // If x is Not a number or less than one or greater than 10
      if(isNaN(x) || x < 1 || x > 10){
        text = "Input not valid";
      } else{
        text = "input OK";
      }
      document.getElementById("demo3").innerHTML = text;
    }

    function myFunction(){
      var x = document.getElementById("demo2");
      x.style.fontSize = "25px";
      x.style.color = "red";
    }

    function changeImage(){
      var image = document.getElementById('myImage');
      if (image.src.match("bulbon")){
        image.src = "pic_bulboff.gif";
      }else {
        image.src = "pic_bulbon.gif";
      }
    }
    </script>
  </body>
</html>
